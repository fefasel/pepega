<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>A Basic HTML5 Template</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <!-- your content here... -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="d-flex flex-column" id="flexContainer">

    <div class="row ">
      <div class="col">
        <div class="container align-items-center">
          <h1>Flex1</h1>
        </div>
        <div class="container align-items-center">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Fluid jumbotron</h1>
              <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="container">
          <h3>Flex2 Col-4</h3>
        </div>
        <div class="container">
          <h3>Flex2 Col-4</h3>
          <class class="row">
            <class class="col">
              <button class="btn btn-default" id="medicineButton">
                <img src="./medicine.png" width="100px" height="100px" />
              </button>
            </class>
            <class class="col">
              <h3>Medicine</h3>
            </class>
          </class>
          <class class="row">
            <div class="col">
              <button class="btn btn-default" id="backpackButton">
                <img src="./backpack.png" width="100px" height="100px" />
              </button>
            </div>
            <div class="col">
              <h3>Backpack</h3>
            </div>
          </class>
          <class class="row">
            <div class="col">
              <button class="btn btn-default" id="keyButton">
                <img src="./key.png" width="100px" height="100px" />
              </button>
            </div>
            <div class="col">
              <h3>Key</h3>
            </div>
          </class>
          <class class="row">
            <div class="col">
              <button class="btn btn-default" id="socketButton">
                <img src="./socket.png" width="100px" height="100px" />
              </button>
            </div>
            <div class="col">
              <h3>Socket</h3>
            </div>
          </class>
        </div>
      </div>
      <div class="col-8">
        <div class="container">
          <h3>Map</h3>
          <div class="d-flex">
            <div id="map"></div>
          </div>
          <div class="container">
            <input type="file" onchange="previewFile()"><br>
            <div class="container">
              <img src="" height="200" alt="Image preview..." id="imagePrev">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script2.js"></script>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

</body>

</html>
